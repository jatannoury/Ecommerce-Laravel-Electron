<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sign_up</title>
  </head>

  <body class="signup_img">
    <form>
      <h4 class="form_title">Sign Up</h4>
      <input
        type="text"
        id="fname"
        class="input"
        name="name"
        aria-label="Full Name "
        placeholder="Full Name"
      /><br />
      <input
        type="text"
        id="email"
        class="input"
        name="fname"
        aria-label="Email address "
        placeholder="Email address"
      /><br />
      <input
        type="text"
        id="password"
        class="input"
        name="Password"
        placeholder="Password"
      /><br />
      <input
        type="text"
        id="c_password"
        class="input"
        name="Confirm Password"
        aria-label="Confirm Password"
        placeholder="Confirm Password"
      /><br />
      <input type="submit" class="submit input" value="Submit" id="Submit" />
      <button type="submit" class="redirect">
        <a href="login_users.html">Already have an account?</a>
      </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sign_up.js"></script>
  </body>
</html>
