<!DOCTYPE html>
<html lang="en-us">
  ​
  <head>
    <link rel="stylesheet" href="../styles.css" />
    ​
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    ​
    <title>Login</title>
    ​
  </head>
  ​
  <body class="signup_imgg">
    <form>
      <h4 class="form_title">Log in to your account</h4>
      <input
        type="text"
        id="email"
        class="input"
        name="fname"
        aria-label="Email address "
        placeholder="Email address"
      /><br />
      <input
        type="password"
        id="Password"
        class="input"
        name="fname"
        aria-label="Password"
        placeholder="Password"
      /><br />
      <input type="submit" id="submit" class="submit input" value="Submit" onclick="(e)=>{}"/>
      <div class="containerr">
        <button type="submit" class="redirect">
          <a href="sign_up.html">Don't have an account?</a>
        </button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sign_in.js"></script>
  </body>
  ​
</html>
